<!DOCTYPE html>
<html>

<head>
    <title>Student Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            margin-right: 5px;
            color: #333;
        }

        .form-row {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }


        .form-value {
            font-weight: light;
            font-size: 16px;
            padding: 3px;
            border-bottom: 1px solid #222222;
        }

        .form-spacer {
            margin-left: 5px;
            margin-right: 5px;
        }

        .divider {
            height: 1px;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        .header-row {
            display: flex;
            text-align: center;
            align-items: center;
        }

        .school-name {
            text-align: center;
            font-weight: bold;
            font-size: 40px;
        }

            margin-right: 150px;

            justify-content: center;
        }

            display: flex;
            align-items: center;
            justify-content: space-around;
        }

            margin-bottom: 5px;
            display: flex;
            align-items: center;
            width: calc(100% / 3);
        }

            display: block;
            justify-content: space-between;
        }

            display: block;
            text-align: center;
            border-top: 1px dotted #999;
            border-bottom: 1px dotted #999;
            padding: 10px 0;
            font-size: 22px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-2-row {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            width: calc(100% / 3);
        }

        .parents-name-row {
            text-align: start;
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            padding-bottom: 5px;
        }
        .form-body-container{
            display: block;
            align-items: center;
            width: calc(100%);
        }

<body>

    <div class="form-container">
        <div class="header-row">
            <div class="logo"></div>
            <div class="column">
                <div class="school-name">
                    Gahak-Narulas Elementary School
                </div>
                <label class="school-address" style="margin-bottom : 10px;" id="address">
                </label>
                <div class="row">
                    <label style="text-align: center; font-size: 15px; font-weight: bold;">Contact :
                    </label>
                    <label class="school-contact" id="contact">
                    </label>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <!-- Mobile and Email -->

        <div class="form-body-container">
            <div class="image-row">
                <div class="image-row-item">
                    <div class="column">
                        <div class="form-row">
                            <label class="form-label" for="name">First Name : </label>
                            <label class="form-value" type="text" id="firstname">studentname</label>
                        </div>
                        <div class="form-row">
                            <label class="form-label" for="name">Middle Name : </label>
                            <label class="form-value" type="text" id="middlename">studentname</label>
                        </div>
                        <div class="form-row">
                            <label class="form-label" for="name">Last Name : </label>
                            <label class="form-value" type="text" id="lastname">studentname</label>
                        </div>
                        <div class="form-row">
                            <label class="form-label" for="name">Class : </label>
                            <label class="form-value" type="text" id="class">class</label>
                            <span class="form-spacer"></span>
                            <label class="form-value" type="text" id="section">section</label>
                        </div>
                        <div class="form-row">
                            <div class="form-label">Phone No. : </div>
                            <div class="form-value" id="mobilenumber"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-label">Email :</div>
                            <div class="form-value" id="email"></div>
                        </div>
                        <div class="form-row">
                            <label for="" class="form-label" id="key">Addmission No. :</label>
                            <label for="" class="form-value" id="admissionno"></label>
                        </div>

                    </div>
                </div>
                <div class="image-row-item">
                    <div class="stack">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5IddEo4v2q0IiSOwomPKuW9MZir6McjitNw&usqp=CAU"
                            alt="Add your Image" class="img">
                    </div>
                </div>
            </div>
            <label class="centered-label">Personal Info</label>
            <div class="item-3-row-container">
                <!-- Personal Info -->
                <div class="form-row-line">
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Gender :</label>
                        <label for="" class="form-value" id="gender"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Community :</label>
                        <label for="" class="form-value" id="community"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">DOB :</label>
                        <label for="" class="form-value" id="dob"></label>
                    </div>
                </div>

                <div class="form-row-line">
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Religion :</label>
                        <label for="" class="form-value" id="religion"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Nationality :</label>
                        <label for="" class="form-value" id="nationality"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">BloodGroup :</label>
                        <label for="" class="form-value" id="bloodgroup"></label>
                    </div>
                </div>
                <div class="form-row-line">
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Aadhar No. :</label>
                        <label for="" class="form-value" id="aadharno"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Language :</label>
                        <label for="" class="form-value" id="language"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Weight(KG) :</label>
                        <label for="" class="form-value" id="weight"></label>
                    </div>
                </div>
                <div class="form-row-line">
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Height(CM) :</label>
                        <label for="" class="form-value" id="height"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Birthplace :</label>
                        <label for="" class="form-value" id="birthplace"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Hobby :</label>
                        <label for="" class="form-value" id="hobby"></label>
                    </div>
                </div>
                <div class="form-row-line">
                    <div class="new-row">
                        <label for="" class="form-label" id="key">RTE Category :</label>
                        <label for="" class="form-value" id="rtecategory"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">Staff :</label>
                        <label for="" class="form-value" id="staffchild"></label>
                    </div>
                    <div class="new-row">
                        <label for="" class="form-label" id="key">EWS :</label>
                        <label for="" class="form-value" id="ews"></label>
                    </div>
                </div>
            </div>
            <div class="new-row" style="display: flex; align-items: center;">
                <label for="" class="form-label" id="key">Differently able :</label>
                <label for="" class="form-value" id="physicallychallenged"></label>
            </div>
            <label class="centered-label">Parents Info</label>

            <div class="form-part-container">
                <!-- Parents Info -->
