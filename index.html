<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <style>
        .logo-img {
            width: 200px;
            height: 200px;
            -webkit-clip-path: circle(50% at 50% 50%);
            clip-path: circle(50% at 50% 50%);
        }

        .root {
            text-decoration-color: #8c8cf7;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        body {
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            width: max-content;
        }

        .row {
            display: flex;
            align-items: center;
            flex-direction: row;
        }

        #schoolname {
            font-size: 60px;
            text-align: center;
        }

        #address {
            font-size: 20px;
            font-weight: light;
        }

        .column {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .contactrow {
            font-size: 20px;
        }

        #sessionrow {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
        }

        .stack {
            display: flex;
            flex-direction: column;
            width: 150px;
            height: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #999;
            margin: 10px;
        }
        .detail-text{
            font-size: 20px;
            align-items: center;
        }
        .detail-column{
            display: flex;
            flex-direction: column;
        }
        .detail-value{
            border-bottom:2px solid #080808;
                width: max-content;
        }
    </style>

</head>

<body>
    <div class="root">

        width: fit-content;

            <div class="column">
                <h1 id="schoolname"></h1>
                <p id="address"></p>
                <p class="contactrow">
                    <strong>Email :- </strong>

            </div>
        </div>
        <p id="sessionrow">

            <span>-</span>

        </p>
        <div class="row" style="
        justify-content: space-between;
        align-items: center;
        ">
            <div class="column" style="
            padding-left: 40px;
            ">
                <p style="
                    border: 3px dotted green;
                    padding: 5px;
                    width: max-content;
                    ">
                    <strong style="color: red;">Admission No. : </strong><span id="admissionno"></span>
                </p>

                <p style="padding: 5px;
                background-color: green;
                color: white;
                font-weight: bold;
                font-size: 20px;">
                    APPLICATION FORM FOR ADMISSION
                </p>
            </div>
            <div class="stack">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5IddEo4v2q0IiSOwomPKuW9MZir6McjitNw&usqp=CAU"
                    alt="Add your Image" style="align-items: center;">
            </div>
        </div>
        <div class="detail-column">
            <p class="detail-text">
                <strong>Name of Student : </strong> 
                <span class="detail-value"
                id="firstname" ></span>
            </p>
            <p class="detail-text">
                <strong>Date of Birth : </strong> 
                <span class="detail-value"
                id="dob" ></span>
            </p>
            <p class="detail-text">
                <strong>Father's Name: : </strong> 
                <span class="detail-value"
                id="dob" ></span>
            </p>
            
            
        </div>

    </div>
